sudo: required

dist: trusty

services:
  - docker

language: node_js

node_js:
  - "node"

addons:
  chrome: stable

before_install:
  - docker build --rm --tag coda-mysql:latest ./mysql
  - docker build --rm --tag coda-drupal:latest ./drupal
  - docker run --mount src=mysql-data,dst=/var/lib/mysql -p 3306:3306 --name drual-mysql -d coda-mysql:latest
  - docker run  --link drual-mysql:mysql -p 80:80 --name drupal-app -d drupal coda-drupal:latest
  
install:
  - npm install

script: node test
